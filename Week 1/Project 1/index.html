<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>

    <h1>Contact Us</h1>
    <form>
        <label for="name">Enter your name:</label>
        <br>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="email">Enter your email:</label>
        <br>
        <input type="email" id="email" name="email" 
               pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[cC][oO][mM]" 
               title="Enter a valid email" required>
        <br><br>

        <label for="phoneNo">Enter your Phone number:</label>
        <br>
        <input type="tel" id="phoneNo" name="phoneNo" 
               pattern="^\d{10}$" title="Enter a 10-digit phone number" required>
        <br><br>

        <label for="message">Enter a message:</label>
        <br>
        <textarea id="message" name="message" rows="4" cols="30" required></textarea>
        <br><br>

        <button type="submit">Submit</button>

    </form>

</body>
</html>
