<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Contact Us</title>
</head>
<body>

    <div class="contactBox">
        <h1 class="text-center text-white">Contact Us</h1>
        <form>
            <div class="mb-3">
                <label class="form-label text-white" for="name">Enter your name:</label>
                <input class="form-control" type="text" id="name" name="name" required placeholder="Your Name">
            </div>

            <div class="mb-3">
                <label class="form-label text-white" for="email">Enter your email:</label>
                <input class="form-control" type="email" id="email" name="email"
                    pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[cC][oO][mM]"
                    title="Enter a valid email" required placeholder="your email">
            </div>

            <div class="mb-3">
                <label class="form-label text-white" for="phoneNo">Enter your Phone number:</label>
                <input class="form-control" type="tel" id="phoneNo" name="phoneNo"
                    pattern="^\d{10}$" title="Enter a 10-digit phone number" required placeholder="your phone number">
            </div>

            <div class="mb-3">
                <label class="form-label text-white" for="message">Enter a message:</label>
                <textarea class="form-control" id="message" name="message" rows="4" required placeholder="Your message here..."></textarea>
            </div>
            <button class="btn submit w-100" type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
