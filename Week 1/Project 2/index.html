<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Contact Us</title>
    <style>
        /* Centering the Form */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #0f172a, #1e293b);
        }

        .contactBox {
            background: linear-gradient(to right, #38bdf8, #2563eb);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 255, 255, 0.2);
            width: 370px;
        }

        /* Form Fields */
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
        }

        .form-control:focus {
            border-color: #06b6d4;
            box-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
        }

        /* Placeholder Color */
        ::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Button */
        .btn-submit {
            background-color: #06b6d4;
            color: white;
            width: 100%;
            border-radius: 8px;
            padding: 12px;
            font-size: 18px;
            transition: all 0.3s ease-in-out;
        }

        .btn-submit:hover {
            background-color: #0284c7;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.5);
        }
    </style>
</head>
<body>

    <div class="contactBox">
        <h1 class="text-center text-white">Contact Us</h1>
        <form>
            <div class="mb-3">
                <label class="form-label text-white" for="name">Enter your name:</label>
                <input class="form-control" type="text" id="name" name="name" required placeholder="Your Name">
            </div>

            <div class="mb-3">
                <label class="form-label text-white" for="email">Enter your email:</label>
                <input class="form-control" type="email" id="email" name="email"
                    pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[cC][oO][mM]"
                    title="Enter a valid email" required placeholder="your@email.com">
            </div>

            <div class="mb-3">
                <label class="form-label text-white" for="phoneNo">Enter your Phone number:</label>
                <input class="form-control" type="tel" id="phoneNo" name="phoneNo"
                    pattern="^\d{10}$" title="Enter a 10-digit phone number" required placeholder="1234567890">
            </div>

            <div class="mb-3">
                <label class="form-label text-white" for="message">Enter a message:</label>
                <textarea class="form-control" id="message" name="message" rows="4" required placeholder="Your message here..."></textarea>
            </div>

            <button class="btn btn-submit w-100" type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
